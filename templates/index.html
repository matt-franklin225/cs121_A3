{% extends 'base.html' %}

{% block body %}
<h1> Query Enter Page </h1>
    <form action = "/search" method="get">
        <input type="text" name="query" id="query" placeholder="Enter your query">
        <button type="submit">Search!</button>
    </form>

{% if error %}
    <p>Error: {{ error }}</p>
{% endif %}

{% endblock %}
